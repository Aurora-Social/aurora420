{% load static %}
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="robots" content="noindex,nofollow" />
  <title>Próximamente</title>
  <style>
    :root{ --accent:#7ea1ff; }
    html,body{
      height:100%; margin:0; background:#0a0f1a;
      color:#eaf0ff; font-family:Arial, sans-serif;
    }
    .wrap{
      min-height:100%; display:grid; place-items:center;
      text-align:center; position:relative; overflow:hidden; padding:20px;
    }
    .bg{
      position:absolute; inset:0;
      background: url("{% static 'images/tepe.png' %}") center/cover no-repeat;
      opacity:.30; filter:saturate(105%) contrast(102%);
    }
    .overlay{ position:absolute; inset:0; background:rgba(10,15,26,.66); }

    .card{
      position:relative; z-index:1; max-width:820px; width:100%;
      padding:28px 20px; display:flex; flex-direction:column; align-items:center; gap:18px;
    }
    .hero-logo img{
      width:160px; height:auto; border-radius:50%;
      box-shadow:0 0 20px rgba(255,255,255,.2); margin-bottom:18px;
    }
    .chip{
      display:inline-block; padding:10px 14px; border-radius:999px;
      border:1px solid rgba(255,255,255,.16);
      background:rgba(255,255,255,.06); font-size:1rem;
    }
    h1{ font-size:clamp(28px,5vw,44px); margin:14px 0 8px; }
    p{ opacity:.92; margin:12px auto 20px; max-width:620px; font-size:1.1rem; }
    .cta{
      display:inline-block; margin-top:14px; padding:12px 20px; border-radius:10px;
      background:var(--accent); color:#0a0f1a; font-weight:700; text-decoration:none; font-size:1.05rem; transition:background .3s;
    }
    .cta:hover{ background:#a3b8ff; }

    /* Contacto / Mapa */
    .contact-block{ width:100%; max-width:820px; display:flex; flex-direction:column; gap:10px; margin-top:8px; }
    .contact-heading{ font-size:1.1rem; font-weight:700; opacity:.95; margin:8px 0 2px; }

    .map-wrap{
      width:100%; border-radius:14px; overflow:hidden; border:1px solid rgba(255,255,255,.12);
      /* Aspect ratio 16:9 */
      aspect-ratio: 16 / 9; background:rgba(255,255,255,.04);
    }
    .map-wrap iframe{ width:100%; height:100%; border:0; display:block; }

    .address{ opacity:.9; font-size:1rem; line-height:1.5; }
    .address a{ color:#cfe0ff; text-decoration:underline; text-underline-offset:2px; }

    /* Responsive tweaks */
    @media (max-width:480px){
      .hero-logo img{ width:130px; }
      .map-wrap{ aspect-ratio: 4 / 3; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="bg"></div>
    <div class="overlay"></div>

    <div class="card">
      <!-- Logo -->
      <div class="hero-logo">
        <img src="{% static 'images/1.png' %}" alt="Logo">
      </div>

      <span class="chip">🚧 Sitio en construcción</span>

      <h1>Próximamente</h1>

      <p>Estamos trabajando en un nuevo diseño y un mejor rendimiento. ¡Mantente al tanto!</p>

      <a class="cta" href="mailto:info@aurora420.org">Contáctanos</a>

      <!-- Contacto: Mapa + Dirección -->
      <div class="contact-block" aria-labelledby="contacto">
        <div class="contact-heading" id="contacto">Dónde estamos</div>
        <div class="map-wrap" role="region" aria-label="Mapa de ubicación">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4221.92577048605!2d-16.54860952382724!3d28.41524017578404!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xc6a7ff2ad07819b%3A0x9e2e84fa1ada62b5!2sC.%20de%20Valois%2C%2039%2C%2038400%20Puerto%20de%20la%20Cruz%2C%20Santa%20Cruz%20de%20Tenerife!5e1!3m2!1ses!2ses!4v1752094556896!5m2!1ses!2ses"
            allowfullscreen
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
            title="Ubicación: C. de Valois 39, Puerto de la Cruz">
          </iframe>
        </div>
        <p class="address">
          📍 C. de Valois 39, 38400 Puerto de la Cruz,<br> Santa Cruz de Tenerife
          &nbsp;·&nbsp;
          <a href="https://www.google.com/maps/place/C.+de+Valois,+39,+38400+Puerto+de+la+Cruz,+Santa+Cruz+de+Tenerife" target="_blank" rel="noopener">Ver en Google Maps</a>
        </p>
      </div>
    </div>
  </div>
</body>
</html>
